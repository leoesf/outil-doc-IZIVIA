<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil création doc IZIVIA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <script>
        function redirectToPage() {
            var projectType = document.getElementById("projectType").value;
            if (projectType === "borne") {
                window.location.href = "borneelectrique.html";
            } else if (projectType === "panneau") {
                window.location.href = "panneausolaire.html";
            } else if (projectType === "audit") {
                window.location.href = "audit.html";
            }
        }
    </script>
</head>
<body>
    <h1>Outil création doc IZIVIA</h1>
    <label for="projectType">Sélectionnez le type de projet :</label>
    <select id="projectType">
        <option value="borne">Borne Électrique</option>
        <option value="panneau">Panneau Solaire</option>
        <option value="audit">Audit</option>
    </select>
    <button onclick="redirectToPage()">Valider</button>
</body>
</html>
