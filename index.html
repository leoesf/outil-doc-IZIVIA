<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Projet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Choisissez votre projet</h1>
    <div id="projectSelection">
        <label for="projectType">Type de projet :</label>
        <select id="projectType">
            <option value="borneElectrique">Borne Électrique</option>
            <option value="photovoltaïque">Photovoltaïque</option>
            <option value="audit">Audit</option>
        </select>
        <button id="validateBtn" onclick="validateProject()">Valider</button>
    </div>
    <script>
        function validateProject() {
            var projectType = document.getElementById("projectType").value;
            if (projectType === "borneElectrique") {
                window.location.href = "borneelectrique.html";
            } else {
                alert("Projet non supporté pour le moment.");
            }
        }
    </script>
</body>
</html>
