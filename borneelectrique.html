<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Borne Électrique</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Borne Électrique</h1>

  <h2>Informations client</h2>
  <input type="text" id="clientName" placeholder="Nom du client" />
  <input type="text" id="rae" placeholder="RAE" />
  <input type="number" id="powerSubscribed" placeholder="Puissance souscrite (kVA)" />
  <input type="number" id="powerMax" placeholder="Puissance max (kVA)" />
  <input type="text" id="commercial" placeholder="Nom du commercial" />

  <!-- Champs commercial -->
  <input type="text" id="commercialPhone" placeholder="Numéro du commercial" />
  <input type="email" id="commercialEmail" placeholder="Mail du commercial" />

  <!-- Champs interlocuteur client -->
  <input type="text" id="contactName" placeholder="Nom et prénom de l'interlocuteur" />
  <input type="text" id="contactPhone" placeholder="Numéro de l'interlocuteur" />
  <input type="email" id="contactEmail" placeholder="Mail de l'interlocuteur" />

  <!-- Autres infos client -->
  <input type="text" id="clientAddress" placeholder="Adresse du client" />
  <input type="text" id="siret" placeholder="SIRET" />
  <input type="text" id="oppoNumber" placeholder="Numéro Oppo" />
  <input type="number" id="nbBornes" placeholder="Nombre de bornes" min="0" />
  <input type="text" id="bornesPower" placeholder="Puissance des bornes (ex: 2 x 22 kW)" />

  <h2>Compléments d'informations (ex-RAE du client)</h2>
  <textarea id="raeClient" placeholder="Saisir les compléments d'informations ici..."></textarea>

  <div id="checklist">
    <h2>Checklist</h2>
    <ul>
      <!-- 1. Plan d'implantation (3 photos + 3 commentaires) -->
      <li>
        <label>Plan d'implantation</label>
        <input type="file" accept="image/*" id="file1" />
        <textarea id="comment1" placeholder="Commentaire 1"></textarea>

        <input type="file" accept="image/*" id="file1b" />
        <textarea id="comment1b" placeholder="Commentaire 2"></textarea>

        <input type="file" accept="image/*" id="file1c" />
        <textarea id="comment1c" placeholder="Commentaire 3"></textarea>
      </li>

      <!-- 2. Places à électrifier -->
      <li>
        <label>Places à électrifier</label>
        <input type="file" accept="image/*" id="file2" />
        <textarea id="comment2" placeholder="Commentaire 1"></textarea>

        <input type="file" accept="image/*" id="file2b" />
        <textarea id="comment2b" placeholder="Commentaire 2"></textarea>

        <input type="file" accept="image/*" id="file2c" />
        <textarea id="comment2c" placeholder="Commentaire 3"></textarea>
      </li>

      <!-- 3. TGBT + disjoncteur de tête -->
      <li>
        <label>TGBT + disjoncteur de tête</label>
        <input type="file" accept="image/*" id="file3" />
        <textarea id="comment3" placeholder="Commentaire 1"></textarea>

        <input type="file" accept="image/*" id="file3b" />
        <textarea id="comment3b" placeholder="Commentaire 2"></textarea>

        <input type="file" accept="image/*" id="file3c" />
        <textarea id="comment3c" placeholder="Commentaire 3"></textarea>
      </li>

      <!-- 4. Cheminement -->
      <li>
        <label>Cheminement</label>
        <input type="file" accept="image/*" id="file4" />
        <textarea id="comment4" placeholder="Commentaire 1"></textarea>

        <input type="file" accept="image/*" id="file4b" />
        <textarea id="comment4b" placeholder="Commentaire 2"></textarea>

        <input type="file" accept="image/*" id="file4c" />
        <textarea id="comment4c" placeholder="Commentaire 3"></textarea>
      </li>

      <!-- 5. Plan du site -->
      <li>
        <label>Plan du site</label>
        <input type="file" accept="image/*" id="file5" />
        <textarea id="comment5" placeholder="Commentaire 1"></textarea>

        <input type="file" accept="image/*" id="file5b" />
        <textarea id="comment5b" placeholder="Commentaire 2"></textarea>

        <input type="file" accept="image/*" id="file5c" />
        <textarea id="comment5c" placeholder="Commentaire 3"></textarea>
      </li>

      <!-- 6. Éléments complémentaires -->
      <li>
        <label>Éléments complémentaires</label>
        <input type="file" accept="image/*" id="file6" />
        <textarea id="comment6" placeholder="Commentaire 1"></textarea>

        <input type="file" accept="image/*" id="file6b" />
        <textarea id="comment6b" placeholder="Commentaire 2"></textarea>

        <input type="file" accept="image/*" id="file6c" />
        <textarea id="comment6c" placeholder="Commentaire 3"></textarea>
      </li>
    </ul>

    <button id="exportBtn">Exporter</button>
  </div>

  <!-- Librairie PPTX locale + script -->
  <script src="pptxgen.bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
